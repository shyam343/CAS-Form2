<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form class="account-form">
        <div class="form-container">
            <div class="column-left">
                <label for="ledger-no">Ledger No.</span></label>
                <input type="text" id="ledger-no" value="0">

                <label for="cash-debit-exception">Cash Debit Limit Exception</label>
                <input type="text" id="cash-debit-exception" value="10.00">

                <label for="clearing-exception">Clearing Exception Limit (Dr.)</label>
                <input type="text" id="clearing-exception" value="9,99,99,99,999.99">

                <label for="transfer-exception">Transfer Exception Limit (Dr.)</label>
                <input type="text" id="transfer-exception" value="10.00">

                <label for="relative-staff-id">Relative Staff ID</label>
                <input type="text" id="relative-staff-id">

                <label for="preferred-language-code">Preferred Language Code</label>
                <select id="preferred-language-code">
                    <option value="INFENG">INFENG</option>
                    <option value="ENGLISH">ENGLISH</option>
                    <option value="nepali">Nepali</option>
                </select>

                <label for="calendar-base">Preferential Calendar Base</label>
                <select id="calendar-base">
                    <option value="select">Select</option>
                    <option value="gregorian">Gregorian</option>
                    <option value="nepali">Nepali</option>
                    <option value="jalali">Jalali (Persian)</option>
                    <option value="bikram-sambat">Bikram Sambat</option>
                    <option value="hebrew">Hebrew</option>
                </select>

                <label for="statement">A/c. Statement <span class="required">*</span></label>
                <select id="statement">
                    <option value="select">Select</option>
                    <option value="single">Single</option>
                    <option value="both">Both</option>
                    <option value="more">More</option>
                </select>

                <label for="dispatch-mode">Dispatch Mode</label>
                <select id="dispatch-mode">
                    <option value="C">C - Collect by Person</option>
                </select>

                <label for="pass-sheet-frequency">Enable Pass Sheet Frequency at Related Party</label>
                <div class="radio-group">
                    <input type="radio" id="yes" name="pass-sheet" value="yes">
                    <label for="yes">Yes</label>
                    <input type="radio" id="no" name="pass-sheet" value="no" checked>
                    <label for="no">No</label>
                </div>

                <label for="account-info">A/c. Information</label>
                <div class="checkbox-group">
                    <div class="checkbox-container">
                        <input type="checkbox" id="related-staff" name="account-info">
                        <label for="related-staff">Related to Staff</label>
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox" id="allow-sweeps" name="account-info" checked>
                        <label for="allow-sweeps">Allow Sweeps</label>
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox" id="collect-charges" name="account-info">
                        <label for="collect-charges">Collect Charges</label>
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox" id="turnover-details" name="account-info">
                        <label for="turnover-details">Turnover Details</label>
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox" id="local-calendar" name="account-info">
                        <label for="local-calendar">Local Calendar</label>
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox" id="ecs-enabled" name="account-info">
                        <label for="ecs-enabled">ECS Enabled</label>
                    </div>
                </div>
            </div>

            <div class="column-right">
                <label for="contact-phone">Contact Phone No.</span></label>
                <input type="tel" id="phone" name="phone" placeholder="9814" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>

                <label for="cash-credit-exception">Cash Credit Limit Exception</label>
                <input type="text" id="cash-credit-exception" value="10.00">

                <label for="clearing-exception-cr">Clearing Exception Limit (Cr.)</label>
                <input type="text" id="clearing-exception-cr" value="9,99,99,99,999.99">

                <label for="transfer-exception-cr">Transfer Exception Limit (Cr.)</label>
                <input type="text" id="transfer-exception-cr" value="10.00">

                <label for="preferred-language-name">Name in Preferred Language</label>
                <input type="text" id="preferred-language-name">

                <label for="additional-calendar-base">Additional Calendar Base</label>
                <div class="radio-group">
                    <input type="radio" id="hijri" name="calendar-base" value="hijri">
                    <label for="hijri">Hijri</label>
                    <input type="radio" id="none" name="calendar-base" value="none" checked>
                    <label for="none">None</label>
                </div>

                <label for="statement-frequency">Statement Frequency</label>
                <div class="frequency-options">
                  <div class="frequency-row">
                    <select id="frequency-type">
                        <option value="Y">Yearly</option>
                        <option value="Q">trimestely</option>
                        <option value="HQ">Semiannualy</option>
                        <option value="FQ">Quarterly</option>
                    </select>
                    <select id="frequency-week">
                        <option value="1st">Weekly</option>
                        <option value="2nd">2nd Week</option>
                        <option value="3rd">3rd Week</option>
                        <option value="4th">4th Week</option>
                    </select>
                    <select id="frequency-day">
                        <option value="day">Day</option>
                    </select>
                    <select id="frequency-date">
                        <script>
                            for (let i = 1; i <= 31; i++) {
                                document.write('<option value="' + i + '">' + i + '</option>');
                            }
                        </script>
                    </select>
                    <select id="frequency-select">
                        <option value="today">Today</option>
                        <option value="yesterday">Yesterday</option>
                        <option value="last-day">Tomorrow</option>
                    </select>
                </div>
                    <label for="next-print-date">Next Print Date</label>
                    <input type="date" id="next-print-date">
                </div>
                <script>
                    // Get today's date
                    const today = new Date().toISOString().split('T')[0];
                    
                    // Set the default value of the input field
                    document.getElementById('next-print-date').value = today;
                </script>


                <label for="notes">Notes</label>
                <textarea id="notes" rows="4"></textarea>

            </div>
            
        </div>
    </form>
    
</body>
</html>
